name: Auto Deploy CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to DEV
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Deploying to DEV (port 4000)..."
          
          cd /home/ubuntu/app/dev
          
          # Force pull latest dev code
          git fetch origin
          git reset --hard origin/dev
          
          # Activate virtual environment and install dependencies
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Restart service
          sudo systemctl restart flask-dev
          
          echo "‚úÖ DEV deployment completed!"
          
          # Quick health check
          sleep 3
          if curl -f http://localhost:4000/health; then
            echo "üåê Health check passed"
          else
            echo "‚ö†Ô∏è Health check failed but deployment completed"
          fi

  deploy-live:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to LIVE
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Deploying to LIVE (port 5000)..."
          
          cd /home/ubuntu/app/live
          
          # Force pull latest main code
          git fetch origin
          git reset --hard origin/main
          
          # Activate virtual environment and install dependencies
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Restart service
          sudo systemctl restart flask-live
          
          echo "‚úÖ LIVE deployment completed!"
          
          # Quick health check
          sleep 3
          if curl -f http://localhost:5000/health; then
            echo "üåê Health check passed"
          else
            echo "‚ö†Ô∏è Health check failed but deployment completed"
          fi