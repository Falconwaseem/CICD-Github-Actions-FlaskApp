name: CI/CD Pipeline

on:
  pull_request:
    branches: [dev, main]

  push:
    branches:
      - dev
      - main

jobs:

  # CI Job (Only on Pull Request)
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Test App Import
        run: python -c "from app import app; print('App imports successfully')"

  # Deploy to DEV (Port 4000)
  deploy-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to DEV Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/YOUR_REPO
            git fetch origin
            git reset --hard origin/dev
            sudo systemctl restart flask-dev

  # Deploy to LIVE (Port 5000)
  deploy-live:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to LIVE Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/YOUR_REPO
            git fetch origin
            git reset --hard origin/main
            sudo systemctl restart flask-live
